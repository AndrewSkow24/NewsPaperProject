{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Забыли пароль{% endblock title %}

{% block content %}

<h1>Забыли ваш пароль</h1>
<p>Введите ниже e-mail адрес, и вам будут отправлены инструкции по восстановлению. </p>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Отправить мне инструкции">

</form>

{% endblock content %}
