{% extends 'base.html' %}

{% block title %} Статьи {% endblock title %}

{% block content %}
<div class="row row-cols-1 row-cols-md-2 g-4">

  {% for article in article_list %}  
  <div class="col">
    <div class="card">
        <div class="card-header">
          <span class="fw-bold">
            <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
          </span> &middot;
          <span class="text-mutted">
            {{ article.author }} <br> {{ article.date }}
          </span>
        </div>    


      <div class="card-body">
        {{ article.body }}
      </div>


      <div class="card-footer text-center text-muted">
        <a class="btn btn-outline-primary btn-sm" href="{% url 'article_edit' article.pk %}"><i class="bi bi-pencil"></i> Редактировать</a>
        <a class="btn btn-outline-danger btn-sm ms-2" href="{% url 'article_delete' article.pk %}"><i class="bi bi-trash"></i> Удалить</a>
      </div>

    </div>
  </div>
  {% endfor %}
  

</div>
{% endblock content %}
