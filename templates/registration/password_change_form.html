{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Смена пароля{% endblock title %}

{% block content %}
<h1>Смена пароля</h1>
<p>
    Пожалуйста, введите ваш старый пароль, а затем дважды новый пароль.
</p>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Сменить пароль">

</form>
{% endblock content %}
